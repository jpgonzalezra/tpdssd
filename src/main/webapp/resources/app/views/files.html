<h1>Files</h1>
<div class="row">
    <div class="span6" ng-controller="DriveCtrl">
        <div class="control-group">
            <li ng-repeat="item in files.items">
                <a ng-href="/downloadfile/{{item.id}}" target="_blank">
                    <p>{{item.title}}</p>
                </a>
            </li>
        </div>
    </div>
</div>
